<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box{
            width:20%;
            height: 100px;
            
            
        }
        @media screen and (max-width:900px){
            .box{
                width:48%;
            }
        }
        @media screen and (max-width:600px){
            .box{
                width:98%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box" style="background-color:crimson;"></div>
    <div class="box" style="background-color:rgb(201, 145, 76);"></div>
    <div class="box" style="background-color:deeppink;"></div>
    <div class="box" style="background-color:rgb(177, 131, 16);"></div>
    
</div>
</body>
</html>
