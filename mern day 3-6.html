<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            height: 300px;
            width: 1300px;
            background-color: rgb(75, 75, 233);
        }
        #two
        {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #three{
            height: 200px;
            width: 300px;
            background-color: blueviolet;
        }
        #four
        {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #five{
            height: 100px;
            width: 250px;
            background-color:aqua;
        }
        @media screen and (max-width:1000px)
        {
            #three{
                width:90%;
            }
            #five{
                width:40%;
            }
        }
        @media screen and (max-width:700px)
        {
            #five{
                width:90%;
            }
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <br>
    <div id="two">
    <div id="three"></div>
    <div id="three"></div>
    <div id="three"></div>
    </div>
    <br>
    <div id="four">
        <div id="five"></div>
        <div id="five"></div>
        <div id="five"></div>
        <div id="five"></div>
    </div>
</body>
</html>
